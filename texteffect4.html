<!DOCTYPE html>

<html>

<head>

    <!-- CSS Code -->

    <style>

        body {
            font-family: 'Trebuchet MS';
        }

        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap {
            word-wrap: break-word;
        }



    </style>

    <!-- HTML code -->

</head>

<body>

    <h1>Word Wrap property</h1>
    <br>
    <p class="wrap">Illustration of word wrap property</p>

</body>


</html>
